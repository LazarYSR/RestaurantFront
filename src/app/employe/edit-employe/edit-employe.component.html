<div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
      Modifier un Employé
    </h2>
  
    <form [formGroup]="frmEmploye" (ngSubmit)="onEdit()" class="space-y-4">
      <div>
        <label for="nom" class="block text-sm font-medium text-gray-700">
          Nom
        </label>
        <input
          id="nom"
          formControlName="nom"
          type="text"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
  
      <div>
        <label for="prenom" class="block text-sm font-medium text-gray-700">
          Prénom
        </label>
        <input
          id="prenom"
          formControlName="prenom"
          type="text"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
  
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">
          Rôle
        </label>
        <div>

          <select id="role" name="role" formControlName="role" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white">
            <option value="" disabled >Choisissez un rôle</option>
            <option value="chef">Chef</option>
            <option value="sous-chef">Sous-Chef</option>
            <option value="serveur">Serveur</option>
            <option value="plongeur">Plongeur</option>
            <option value="hôte">Hôte / Hôtesse</option>
            <option value="gestionnaire">Gestionnaire</option>
            <option value="livreur">Livreur</option>
            <option value="manager">Manager</option>
          </select>
        </div>
      </div>
  
      <div class="text-center">
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
          [hidden]="frmEmploye.invalid"
        >
          Mettre à jour
        </button>
      </div>
    </form>
  </div>
