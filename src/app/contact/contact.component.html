<div class="bg-gray-100 min-h-screen flex items-center justify-center py-10 px-5">
  <div class="container mx-auto">
    <h1 class="text-4xl font-bold text-center text-orange-600 mb-10">Contactez-nous</h1>

    <div class="grid md:grid-cols-2 gap-10">
      <!-- Contact Form -->
      <div class="bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Envoyez-nous un message</h2>
        <form [formGroup]="fgContact" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 mb-2">Nom</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-orange-500"
              placeholder="Entrez votre nom"
          
            />
          </div>

          <div class="mb-4">
            <label for="email" class="block text-gray-700 mb-2">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-orange-500"
              placeholder="Entrez votre email"
         
            />
          </div>

          <div class="mb-4">
            <label for="message" class="block text-gray-700 mb-2">Message</label>
            <textarea
              id="message"
              formControlName="message"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-orange-500"
              rows="5"
              placeholder="Entrez votre message"
       
            ></textarea>
          </div>

          <button
            type="submit"
            class="bg-orange-500 text-white px-6 py-2 rounded-lg hover:bg-orange-400 transition w-full"
            [hidden]="!this.fgContact.valid"
          >
            Envoyer
          </button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="bg-orange-100 shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Nos coordonnées</h2>
        <p class="text-gray-600 mb-4"><strong>Adresse :</strong> 123 Rue des Délices, 75001 Paris</p>
        <p class="text-gray-600 mb-4"><strong>Email :</strong> contact.com</p>
        <p class="text-gray-600 mb-4"><strong>Téléphone :</strong> +33 1 23 45 67 89</p>
        <h3 class="text-xl font-semibold text-gray-700 mt-6 mb-4">Horaires d'ouverture</h3>
        <p class="text-gray-600">Lundi - Vendredi : 12h00 - 22h00</p>
        <p class="text-gray-600">Samedi - Dimanche : 11h00 - 23h00</p>
      </div>
    </div>
  </div>
</div>
